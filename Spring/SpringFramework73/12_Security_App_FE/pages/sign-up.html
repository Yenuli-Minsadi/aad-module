<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI', sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg,#ff758c,#ff7eb3);
        }

        .container{
            width:400px;
            padding:40px;
            background:white;
            border-radius:12px;
            box-shadow:0 15px 35px rgba(0,0,0,0.2);
        }

        .container h2{
            text-align:center;
            margin-bottom:25px;
            color:#333;
        }

        .input-group{
            margin-bottom:18px;
        }

        .input-group input{
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
            transition:0.3s;
        }

        .input-group input:focus{
            border-color:#ff758c;
        }

        button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:8px;
            background:#ff758c;
            color:white;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#e05573;
        }

        .link{
            margin-top:15px;
            text-align:center;
            font-size:14px;
        }

        .link a{
            color:#ff758c;
            text-decoration:none;
            font-weight:bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Create Account</h2>

    <form>
        <div class="input-group">
            <input type="text" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <input type="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password" required>
        </div>

        <button type="submit">Sign Up</button>

        <div class="link">
            Already have an account?
            <a href="signin.html">Sign In</a>
        </div>
    </form>
</div>

</body>
</html>
