<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ff758c',
                        primaryDark: '#e05573',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #c8506e 0%, #d96a85 100%);
            }
        }
        .glass {
            background: rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.14);
            box-shadow: 0 8px 32px rgba(0,0,0,0.22);
        }
        .dark .glass {
            background: rgba(40, 30, 35, 0.48);
            border: 1px solid rgba(255,255,255,0.09);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5 text-gray-800 dark:text-gray-100 transition-colors">

<div class="glass w-full max-w-md p-8 md:p-10 rounded-2xl shadow-2xl transform transition-all duration-500 hover:scale-[1.015]">

    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold tracking-tight text-white">Create Account</h2>
        <p class="mt-2 text-gray-100/90 text-sm">Join us and get started today</p>
    </div>

    <form class="space-y-6">

        <!-- Full Name -->
        <div class="relative">
            <input
                    type="text"
                    id="name"
                    class="peer w-full px-4 pt-6 pb-2 bg-transparent border border-white/25 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition-all"
                    placeholder="Full Name"
                    required
            />
            <label
                    for="name"
                    class="absolute left-4 top-4 text-gray-200 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary pointer-events-none"
            >
                Full Name
            </label>
        </div>

        <!-- Email -->
        <div class="relative">
            <input
                    type="email"
                    id="email"
                    class="peer w-full px-4 pt-6 pb-2 bg-transparent border border-white/25 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition-all"
                    placeholder="Email"
                    required
            />
            <label
                    for="email"
                    class="absolute left-4 top-4 text-gray-200 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary pointer-events-none"
            >
                Email
            </label>
        </div>

        <!-- Password -->
        <div class="relative">
            <input
                    type="password"
                    id="password"
                    class="peer w-full px-4 pt-6 pb-2 bg-transparent border border-white/25 rounded-xl text-white placeholder-transparent focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/30 transition-all pr-11"
                    placeholder="Password"
                    required
            />
            <label
                    for="password"
                    class="absolute left-4 top-4 text-gray-200 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:top-4 peer-focus:top-2 peer-focus:text-xs peer-focus:text-primary pointer-events-none"
            >
                Password
            </label>

            <button
                    type="button"
                    onclick="togglePassword()"
                    class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-200 hover:text-white focus:outline-none transition-colors"
            >
                <svg id="eye" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                </svg>
                <svg id="eye-slash" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                    <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 002 10c0 5.523 4.477 10 10 10a9.953 9.953 0 004.422-.98l-3.968-3.968z" />
                </svg>
            </button>
        </div>

        <button
                type="submit"
                class="w-full py-3.5 px-4 bg-primary hover:bg-primaryDark text-white font-semibold rounded-xl shadow-lg transform transition-all duration-300 hover:shadow-xl hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-primary/40 active:scale-[0.98]"
        >
            Sign Up
        </button>

        <div class="text-center text-sm text-gray-100/90 mt-6">
            Already have an account?
            <a href="signin.html" class="text-primary hover:text-primaryDark font-medium transition-colors ml-1">Sign In</a>
        </div>

    </form>

</div>

<script>
    function togglePassword() {
        const pass = document.getElementById('password');
        const eye = document.getElementById('eye');
        const slash = document.getElementById('eye-slash');

        if (pass.type === 'password') {
            pass.type = 'text';
            eye.classList.add('hidden');
            slash.classList.remove('hidden');
        } else {
            pass.type = 'password';
            eye.classList.remove('hidden');
            slash.classList.add('hidden');
        }
    }
</script>

</body>
</html>
